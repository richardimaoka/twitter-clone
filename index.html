<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/57bd120ab3.js"
      crossorigin="anonymous"
    ></script>
    <style>
      div {
        border: solid 1px black;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <section style="width: 600px; margin: 0px auto">
      <div
        style="
          display: grid;
          grid-template-columns: 50px auto;
          grid-template-rows: 26px auto 20px;
        "
      >
        <div style="grid-row: 1/4">profile pic</div>
        <div
          style="
            grid-row: 1/2;
            display: grid;
            grid-template-columns: fr fr fr;
            grid-template-rows: auto;
            font-size: 14px;
          "
        >
          <div style="grid-column: 1/2">richard imaoka</div>
          <div style="grid-column: 2/3">@RichardImaokaJP</div>
          <div style="grid-column: 3/4">3月1日</div>
        </div>
        <div style="grid-row: 2/3">
          AWSのソリューション・アーキテクト・アソシエイトに続いて、SysOps
          アソシエイトも取得しました。
        </div>
        <div style="grid-row: 3/4"></div>
      </div>
    </section>
  </body>
</html>
